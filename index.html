<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
 <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
    <input type="text" class="form-control" id="datetime" placeholder="Date/Time">
    <input type="text" class="form-control" id="city" placeholder="City">
    <input type="text" class="form-control" id="state" placeholder="State">
    <input type="text" class="form-control" id="country" placeholder="Country">
    <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="search" class="btn btn-default">Search</a>
          </div>
            <div style="text-align:center;">
    <input type="button" id="first" onclick="firstPage()" value="first" />
    <input type="button" id="next" onclick="nextPage()" value="next" />
    <input type="button" id="previous" onclick="previousPage()" value="previous" />
    <input type="button" id="last" onclick="lastPage()" value="last" />

    <div id="list"></div>
    </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
  	 <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
    </div>
  </div>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="index.js"></script>
<!-- <script type="text/javascript" src="pagination.js"></script> -->
  </body>
</html>
